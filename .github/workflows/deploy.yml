name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # æ¯æ¬¡ push åˆ° main å°±æœƒè‡ªå‹•éƒ¨ç½²

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href "https://su-ya.github.io/open-tender/"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/open-tender  # ğŸ‘ˆ é€™è¦å°æ‡‰ä½ çš„ Angular å°ˆæ¡ˆåç¨±ï¼ˆçœ‹ angular.jsonï¼‰

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
