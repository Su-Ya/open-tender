name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # æ¯æ¬¡ push åˆ° main å°±æœƒè‡ªå‹•éƒ¨ç½²

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REPO_NAME: ${{ github.event.repository.name }}
      PROJECT_NAME: open-tender

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          npm run build -- --configuration production --base-href=/${{ env.REPO_NAME }}/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/${{ env.PROJECT_NAME }}' # ğŸ‘ˆ å°æ‡‰ Angular å°ˆæ¡ˆåç¨±ï¼ˆçœ‹ angular.jsonï¼‰

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
